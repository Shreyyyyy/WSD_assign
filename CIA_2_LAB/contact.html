<!-- Card -->
<div class="card">

    <!-- Card body -->
    <div class="card-body">
  
      <!-- Material form register -->
      <form>
        <p class="h4 text-center py-4">Sign up</p>
  
        <!-- Material input text -->
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="materialFormCardNameEx" class="form-control" required>
          <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
        </div>
  
        <!-- Material input email -->
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="materialFormCardEmailEx" class="form-control" required>
          <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
        </div>
  
        <!-- Material input email -->
        <div class="md-form">
          <i class="fa fa-exclamation-triangle prefix grey-text"></i>
          <input type="email" id="materialFormCardConfirmEx" class="form-control"required>
          <label for="materialFormCardConfirmEx" class="font-weight-light">Confirm your email</label>
        </div>
  
        <!-- Material input password -->
        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="materialFormCardPasswordEx" class="form-control"required>
          <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
        </div>
  
        <div class="text-center py-4 mt-3">
          <button class="btn btn-cyan" onclick="alerting()" type="submit">Register</button>
        </div>
      </form>
      <!-- Material form register -->
  
    </div>
    <!-- Card body -->
  
  </div>
  <!-- Card -->

  <script>
    function alerting(){
        alert("Thank you for submitting the form!!");
    }
  </script>
