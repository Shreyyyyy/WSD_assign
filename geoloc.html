<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 300px;
        }
    </style>


</head>

<body>
    <div>
        <center>
            <h1>Geolocation Using Leaflet</h1>
            <h3><br /> By : SHREYANS JAIN</h3>
            <br>
            Latitude : <p id=lat></p>
            <br>Longitude : <p id=lng></p>
            <br><button onclick="geolocation()">Location</button><br /><br /><br />
        </center>
    </div>

    <div id="map"></div>

</body>

<script>

    var lat = document.getElementById("lat");
    var lng = document.getElementById("lng");

    function geolocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(show);
        }
        else {
            alert("Geolocation is not supported on this browser");
        }

    }

    


    function show(pos) {
        lat.innerHTML = pos.coords.latitude;
        lng.innerHTML = pos.coords.longitude;

        var map = L.map('map').setView([pos.coords.latitude,pos.coords.longitude], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var marker = L.marker([pos.coords.latitude,pos.coords.longitude]).addTo(map);   
    }



</script>
